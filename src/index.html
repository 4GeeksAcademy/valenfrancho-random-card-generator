<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ysabeau+Office"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5 pt-5">
          <div class="card" style="width: 18rem; height: 28rem;">
            <div class="card-body">
              <p class="text-start ms-2 numberText">A</p>
              <p
                class="internalIcon position-absolute top-50 start-50 translate-middle"
              >
                ♠
              </p>
              <p class="position-absolute bottom-0 end-0 me-4 numberText">
                A
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center mt-5">
      <button
        id="button"
        class="btn btn-danger justify-content-center"
        style="width: 18rem;"
      >
        Deal
      </button>
    </div>

    <div class="fixed-bottom p-4 text-center">
      Made with ♥️ by Valentina as a project for
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
  </body>
</html>
